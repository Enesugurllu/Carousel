<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
    Carousel 2

  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   .carousel {
            display: flex;
            overflow: hidden;
            scroll-snap-type: x mandatory;
        }
        .carousel-item {
            scroll-snap-align: start;
            flex: none;
            width: 100%;
            max-width: 320px;
        }
  </style>
 </head>
 <body class="bg-gray-100 flex justify-center items-center min-h-screen">

      <div class="absolute bottom-0 left-0 bg-white text-gray-800 text-sm font-semibold px-3 py-3 bg-white bg-opacity-75 rounded-tr-lg">

      <img alt="Great Crested Grebe (Podiceps Cristatus)" class="w-full h-84 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/G9C5mvlO7CohKZQfMSzAiZPJppPfuulQrKpliSdUoJ4d6c6TA.jpg" width="320"/>

     <div class="relative">
      <img alt="Ancient ruins of Perge Antik Kenti" class="w-full h-84 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/b2mL1TpR0v5FHR1mUwwsA0dAdqQVN9eKtNxkvN16Yz2QdO9JA.jpg" width="320"/>

     <div class="relative">

       Düden Şelalesi

    <!-- Card 7 -->
    <a href="#" class="carousel-item bg-white rounded-lg shadow-lg overflow-hidden">
     <div class="relative">
      <img alt="Köprülü Kanyon" class="w-full h-84 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/RfpGo1DXBer75katpYH3fESJsIML36i37UMTIUu0nanx050nA.jpg" width="320"/>

      </div>
     </div>
    </div>
    </a>
   <!-- Navigation Arrows -->
   <button class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full" onclick="scrollCarousel(-1)">
    <i class="fas fa-chevron-left">
    </i>
   </button>
   <button class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-2 rounded-full" onclick="scrollCarousel(1)">
    <i class="fas fa-chevron-right">
    </i>
   </button>
  </div>
  <script>
   const carousel = document.querySelector('.carousel');
        let scrollAmount = 0;

        function scrollCarousel(direction) {
            const itemWidth = carousel.querySelector('.carousel-item').offsetWidth;
            const maxScroll = carousel.scrollWidth - carousel.clientWidth;

            scrollAmount += direction * itemWidth;

            if (scrollAmount > maxScroll) {
                scrollAmount = 0;
            } else if (scrollAmount < 0) {
                scrollAmount = maxScroll;
            }

            carousel.scrollTo({
                top: 0,
                left: scrollAmount,
                behavior: 'smooth'
            });
        }

        let isDown = false;
        let startX;
        let scrollLeft;

        carousel.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - carousel.offsetLeft;
            scrollLeft = carousel.scrollLeft;
        });

        carousel.addEventListener('mouseleave', () => {
            isDown = false;
        });

        carousel.addEventListener('mouseup', () => {
            isDown = false;
        });

        carousel.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - carousel.offsetLeft;
            const walk = (x - startX) * 2; //scroll-fast
            carousel.scrollLeft = scrollLeft - walk;
        });

        carousel.addEventListener('touchstart', (e) => {
            isDown = true;
            startX = e.touches[0].pageX - carousel.offsetLeft;
            scrollLeft = carousel.scrollLeft;
        });

        carousel.addEventListener('touchend', () => {
            isDown = false;
        });

        carousel.addEventListener('touchmove', (e) => {
            if (!isDown) return;
            const x = e.touches[0].pageX - carousel.offsetLeft;
            const walk = (x - startX) * 2; //scroll-fast
            carousel.scrollLeft = scrollLeft - walk;
        });
  </script>
 </body>
</html>
